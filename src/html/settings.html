<!doctype html>
<html>
  <head>
    <title>Harvest/Jira worklog integration</title>
    <link rel="stylesheet" href="../styles/vendor/bootstrap.min.css"/>
    <link rel="stylesheet" href="../styles/vendor/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="../styles/settings.css"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="jira-username">Jira username</label>
              <div class="col-sm-10">
                <input class="form-control" type="text" name="jira-username" id="jira-username"/>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="jira-password">Jira password</label>
              <div class="col-sm-10">
                <input class="form-control" type="password" name="jira-password" id="jira-password"/>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../scripts/settings.js"></script>
  </body>
</html>
